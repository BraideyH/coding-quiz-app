<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coding Quiz!</title>
</head>
<body>
    <header>
        <h1>Coding Quiz</h1>
        <div id="timer">Time Left:<span id="timerValue"></span></div>
        <div class="beg-text">
            <h2>Test your knowledge and race against the clock in this coding quiz!</h2>
            <h4>You will have 40 seconds to answer as many questions about HTML, CSS, and JavaScript as you can.</h4>
        </div>
    </header>
    <main class="beg-text">
        <div class="buttonDiv">
         <button id="start-btn">Start!</button>
        </div>
     <div class="buttonDiv">   
         <button id="high-score-btn">View High Scores</button>
        </div>
    </main>
       
    
</body>
</html>
